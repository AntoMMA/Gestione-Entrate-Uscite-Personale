<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Entrate e Uscite</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- LOGIN (schermata iniziale singola) -->
    <div id="login-screen">
        <div id="login-container" class="rgb-border">
            <h2>Accesso</h2>
            <input id="nome" type="text" placeholder="Nome" autocomplete="given-name" />
            <input id="cognome" type="text" placeholder="Cognome" autocomplete="family-name" />
            <input id="telefono" type="text" placeholder="Telefono" autocomplete="tel" />
            <button id="login-btn">Entra</button>
        </div>
    </div>

    <!-- APP (nascosta fino al login) -->
    <div id="app" class="hidden">

        <div id="sidebar">
            <h3>Utenti</h3>
            <ul id="users-list"></ul>
        </div>

        <div id="main-content">
            <h2 id="welcome"></h2>

            <div class="box entrata">
                <h3>Entrata (€)</h3>
                <input type="number" id="entrata-importo" placeholder="Importo">
                <input type="text" id="entrata-motivo" placeholder="Motivo">
                <button id="add-entrata">Aggiungi Entrata</button>
            </div>

            <div class="box uscita">
                <h3>Uscita (€)</h3>
                <input type="number" id="uscita-importo" placeholder="Importo">
                <input type="text" id="uscita-motivo" placeholder="Motivo">
                <button id="add-uscita">Aggiungi Uscita</button>
            </div>

            <h3>Totali</h3>
            <p id="saldo-totale"></p>

            <div class="report-controls">
                <button id="monthly-report-btn">Genera resoconto mensile</button>
                <div id="monthly-summary" aria-live="polite"></div>
            </div>

            <canvas id="monthlyChart" width="600" height="300"></canvas>

            <h3>Log Entrate</h3>
            <ul id="log-entrate"></ul>

            <h3>Log Uscite</h3>
            <ul id="log-uscite"></ul>

        </div>

    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase modules + app logic (script.js a module) -->
    <script type="module" src="script.js"></script>
</body>
</html>
