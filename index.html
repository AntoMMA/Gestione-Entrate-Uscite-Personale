<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestione Entrate & Uscite</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- ==========================
         LOGIN A PAGINA INTERA
    =========================== -->
    <div id="login-screen">
        <div id="login-container" class="rgb-border">
            <h2>Accesso</h2>

            <input id="nome" type="text" placeholder="Nome">
            <input id="cognome" type="text" placeholder="Cognome">
            <input id="telefono" type="text" placeholder="Telefono">

            <button id="login-btn">Entra</button>
        </div>
    </div>


    <!-- ==========================
         APP (NASCOSTA FINCHÃ‰ NON SI FA LOGIN)
    =========================== -->
    <div id="app" class="hidden">

        <div id="sidebar">
            <h3>Utenti registrati</h3>
            <ul id="users-list"></ul>
        </div>

        <div id="main-content">

            <h2 id="welcome"></h2>

            <div class="box entrata">
                <h3>Aggiungi Entrata</h3>
                <input type="number" id="entrata-importo" placeholder="Importo">
                <input type="text" id="entrata-motivo" placeholder="Motivo">
                <button id="add-entrata">Aggiungi</button>
            </div>

            <div class="box uscita">
                <h3>Aggiungi Uscita</h3>
                <input type="number" id="uscita-importo" placeholder="Importo">
                <input type="text" id="uscita-motivo" placeholder="Motivo">
                <button id="add-uscita">Aggiungi</button>
            </div>

            <h3>Totali</h3>
            <p id="saldo-totale"></p>

            <button id="monthly-report-btn">Resoconto mensile</button>
            <p id="monthly-summary"></p>

            <canvas id="monthlyChart" width="600" height="300"></canvas>

            <h3>Log Entrate</h3>
            <ul id="log-entrate"></ul>

            <h3>Log Uscite</h3>
            <ul id="log-uscite"></ul>

        </div>

    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script principale -->
    <script type="module" src="script.js"></script>
</body>
</html>
